<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    
</head>
    
<body>
<div ng-app="myApp" ng-controller="myCtrl">
    <p>名：<input type="text" ng-model="firstName"</p>
    <p>姓：<input type="text" ng-model="lastName"</p>
<br>
    姓名：{{firstName + " " + lastName}}
</div>

<script>
    var app = angular.module('myApp', []);  // AngularJS 模块（Module） 定义了 AngularJS 应用
    app.controller('myCtrl', function($scope){  // AngularJS 控制器（Controller） 用于控制 AngularJS 应用。
        $scope.firstName = "zijiang";
        $scope.lastName = "yang";
    })
</script>

</body>
</html>
