    <script>

        function validateForm(){
            var x = document.forms["myForm"]["fname"].value;
            if(x == null || x == ""){
                alert("名字不能为空");
                return false;
            }
            return true;
        }
    </script>
</head>
    
<body>
<form name="myForm" action="http://www.runoob.com/try/try.php?filename=tryjs_mistakes_floats_ok" onsubmit="return validateForm()" method="post">

    <input type="submit" value="提交">
</form>
</body>
