<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    
    <script>
        // HTML事件
        function onChange(){
            document.write("onChange");
        }
        
        
    </script>
</head>
    
<body>
<!--    代码将修改自身元素的内容 (使用 this.innerHTML)-->
<button type="button" onclick="this.innerHTML=Date()">现在的时间是？</button>
<!--    要在输入框点击回车按钮之后才会调用onchange事件对应的方法-->
<input type="text" onchange="onChange()">
</body>
</html>
