<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    
    <script>  // document.write( + "<br />");
        // undefined null的逻辑值都为false
        var x, y = null; 
        document.write("x = " + x + ", y = " + y + "<br />");  // x = undefined, y = null
        
        var z = x || 0;
        document.write("z = " + z + "<br />");  // z = 0

        if (x || y) {
        	document.write("if (x || y)");
        }else{
        	document.write("else" + "<br />");  // else
        }

        // 判断一个字符串长度是否大于0
        var str;
        if (str && str.length > 0) {
        	document.write("if" + "<br />");
        }else{ 
        	document.write("else" + "<br />");  // else
        }

    </script>
</head>
